<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <img :src="picUrl" />
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                picUrl:''
            },
            mounted:function(){
                    let i=true;
                    setInterval(()=>{
                        i=!i;
                        if(i)
                            this.$set(this,'picUrl','https://cn.vuejs.org/images/dcloud.gif')
                        else
                            this.$set(this,'picUrl','https://cn.vuejs.org/images/vant.png')
                    },1000)
            }
        })
    
    </script>
</body>
    
</html>
