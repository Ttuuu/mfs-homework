<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>
    <style>
        div.active{
            display: block
        }
        div{
            display: none;
        }
        
    </style>
</head>
<body>
    <div id="app" :class='{active: isActive}'>Active</div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{isActive: true}
        })
    </script>
</body>
</html>
