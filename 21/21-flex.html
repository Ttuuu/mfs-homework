<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
        <style>
            
            .sub{
                width: 200px;
                order:-1;
            }
            .extra{
                width: 100px;
            }
            .main{
                flex-grow: 1;
                background: lightblue;
                border-radius: 5px;
            }
            #content{
                display: flex;
            }
        </style>
    </head>

        <div id="content">
            <div class="main">main</div>
            <div class="sub">sub</div>
            <div class="extra">extra</div>
        </div>
    </body>
</html>
