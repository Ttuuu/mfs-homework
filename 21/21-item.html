<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                display: flex;
                flex-wrap: wrap;
            }
        .container{
            background: #eee;
            border-radius: 5px;
            margin:10px 20px;
            width: 500px;
            height: 400px;
            font-size: 18px;
        }
        
        .container:nth-of-type(1){
            line-height: 400px;
            text-align: center;
        }
        .container:nth-of-type(1) .item{
            display:inline;
        }

        .container:nth-of-type(2){
            position: relative;
        }
        .container:nth-of-type(2) .item{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 80px;
            height: 17px;
            margin:auto;
        }

        .container:nth-of-type(3){
            display: flex;
            justify-content: center;
            align-items: center;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">
                this is item
            </div>
       </div>
       <div class="container">
            <div class="item">
                this is item
            </div>
       </div>

            <div class="item">
                this is item
            </div>
       </div>

    </body>
</html>
