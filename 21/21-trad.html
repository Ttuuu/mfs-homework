<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                margin: 0;
            }
            .sub{
                width: 300px;
                float: left;
                margin-left: -100%;
                position: relative;
                left: -300px;
            }
            .extra{
                width: 500px;
                float: left;
                margin-left: -500px;
                position: relative;
                right: -500px;
            }
            .main{
                float: left;
                width: 100%;
                background: lightblue;
                border-radius: 5px;
            }
            #content{
                padding-left: 300px;
                padding-right: 500px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div class="main">main</div>
            <div class="sub">sub</div>
            <div class="extra">extra</div>
        </div>




    </body>







</html>
