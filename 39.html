<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form id="signup" action="#" target="_blank" onsubmit="return onSignupFormSubmit()">
                <p id="signup-error" style="color:red"></p>
                <p>
                 用户名:
                 <input id="username" type="text" name="username">
                </p>
                <p>
                 口令:
                 <input type="password" id="password" name="password">
                </p>
                <p>
                 重复口令:
                 <input type="password" id="password-2">
                </p>
                <p>
                 <button type="submit">提交</button><button type="reset">重置</button>

                </p>
            </form>



            <script>
                function onSignupFormSubmit(){
                    var oUsername= document.getElementById("username")
                    var oPassword= document.getElementById("password")
                    var oPassword2= document.getElementById("password-2")
                    var oError=document.getElementById("signup-error")
                    var username=oUsername.value;
                    var password=oPassword.value;
                    var password2=oPassword2.value;
                    var patternName=/^[a-z][a-z|0-9|_]{5,15}$/;
                    var pattenPassword=/^[a-z|0-9|!@#$%^&*?|_]{8,20}$/;
                    if(!patternName.test(username)){oError.innerText="用户名需以字母开头，6-16个英文字符，数字或下划线"; return false;}
                    if(!pattenPassword.test(password)){oError.innerText="口令需为8-20个字符，英文字符，数字，下划线或特殊符号"; return false;}
                    if(password != password2){oError.innerText="重复口令必须和口令一致";  return false;}
                    return true;
                }                            
            </script>
</body>
</html>
